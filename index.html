<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href='Images/winkyface.png'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Joshua Kahen Portfolio</title>
</head>
<body class="class="bg-image" 
     style="background-image: url('Images/grey-bg.jpg');
            height: 100vh"">

    <div>
        <header id="top-title" class="d-flex justify-content-center my-5">
            <h1 id="title" style="font-family: 'Share Tech Mono', monospace;" >Welcome to My Portfolio</h1>
        </header>
        <div id="all-body">
            <div class="d-flex align-items-center justify-content-around" style="height: 350px;">
                    <button class="link-button" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-content="Information about me" 
                    data-bs-placement="bottom" onclick="window.location.href='information.html'"
                    style="border-radius: 12px;">My Info</button>
                    <button class="link-button" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-content="Information about my projects" 
                    data-bs-placement="bottom" onclick="window.location.href='projects.html'"
                    style="border-radius: 12px;">My Projects</button>
                    <button class="link-button" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-content="How to contact me" 
                    data-bs-placement="bottom" onclick="window.location.href='contact.html'"
                    style="border-radius: 12px;">Contact Me</button>
            </div>
        </div>
        
    </div>

    <script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    })
    </script>

</body>
</html>
